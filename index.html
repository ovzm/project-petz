 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css">
    <link rel="stylesheet" href="/path/to/flickity.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style.js">
    <title>Petz</title>
</head>
<body>
    <div>
        <div class="header">
            <div class="headerLogo">
                <a href="./index.html"><img class="logo" src="./assets/logo.png" alt=""></a>
            </div>

            <div class="navegation">
                <div class="search-container">
                    <input class="input" placeholder="O que seu pet precisa?" type="text">
                    <button type="submit" class="search-button">
                        <img src="./assets/lupa.png" alt="Search" class="search-icon">
                    </button>
                </div>
            </div> <!--DIV barra de pesquisa--> 

            <div class="divIcons">
                <div class="icons">
                    <a href=""><img class="iconPhone" src="./assets/telefone.png" alt="Ícone Phone"></a>
                    <a href=""><img class="iconHeart" src="./assets/coracao.png" alt="Ícone Heart"></a>
                    <a href=""><img class="iconShop" src="./assets/compras.png" alt="Ícone Shop"></a>
                    <a href=""><img class="iconPerfil" src="./assets/perfil.png" alt="Ícone Perfil"></a>               
                </div>
            </div> <!--DIV icons--> 

            <div class="divCadastro">        
                <button class="buttonCadastro">Entrar</button>   
                <button class="buttonCadastro">Cadastre-se</button>                         
            </div>   <!--DIV buttons--> 
                  
        </div>
    </div> <!--DIV header-->

    <nav class="navbar">
        <ul>
            <li><a href="#">Cachorro</a></li>
            <li><a href="#">Gato</a></li>
            <li><a href="#">Pássaro</a></li>
            <li><a href="#">Peixe</a></li>
            <li><a href="#">Outros Pets</a></li>
            <li><a href="#">Casa e Jardim</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Clubz</a></li>
        </ul>
    </nav> <!--NAV BAR-->

    <div>
        <div class="divDesconto">
            <a href="">
                <img src="./assets/relogio.png" alt="">
                <h1>Assinatura Petz <b>10% OFF agora</b> </h1>
                
            </a>
        </div>
    </div> <!--DIV CARD DESCONTO-->

    <div class="container">
        <div class="cards-list">
            <div class="cards-service-item">
                <a href="">
                    <img src="./assets/service-veterinario.png" alt="">
                </a>
            </div>
            <div class="cards-service-item">
                <a href=""> 
                    <img src="assets/service-banho.png" alt="">
                </a>
            </div>
            <div class="cards-service-item">
                <a href="">
                    <img src="assets/service-adestramento.png" alt="">
                </a>
            </div>
            <div class="cards-service-item">
                <a href="">
                    <img src="assets/service-adote.png" alt="">
                </a>
            </div>
            <div class="cards-service-item">
                <a href="">
                    <img src="assets/service-blog.png" alt="">
                </a>
            </div>
        </div>
    </div>

    <!-- CAROUSEL -->
    <div class="gallery js-flickity"
    data-flickity-options='{ "wrapAround": true }'>
        <div class="gallery-cell">
            <img src="./assets/banners-Adote.png" alt="Banner Adote">
        </div>
        <div class="gallery-cell">
            <img src="./assets/banners-agenda.png" alt="Banner Agenda">
        </div>
        <div class="gallery-cell">
            <img src="./assets/banners-desconto.png" alt="Banner Desconto">
        </div>
        <div class="gallery-cell">  
            <img src="./assets/banners-noticias.png" alt="Banner Notícias">
        </div>
    </div>

    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>

</body>
</html>
